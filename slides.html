<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Title</title>

    <!-- Favicon-->
    <link rel="shortcut icon" href="img/icon.ico"/>

    <link rel="stylesheet" href="reveal.js/css/reset.css">
    <link rel="stylesheet" href="reveal.js/css/reveal.css">
    <link rel="stylesheet" href="reveal.js/css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="reveal.js/lib/css/monokai.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement( 'link' );
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match( /print-pdf/gi ) ? 'reveal.js/css/print/pdf.css' : 'reveal.js/css/print/paper.css';
        document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
</head>
<body>

<div class="reveal">
    <div class="slides" id="slides_div">
        <section> Single Horizontal slide </section>

        <section>
            <p>Title</p>
            <p class="fragment" data-autoslide="1000">Tic</p>
            <p class="fragment" data-autoslide="1000">Tac</p>
            <p> End </p>
        </section>


        <section>

            <!-- need to use npm if call an external md -->
            <section data-markdown="my_prez/deck/deck1/Page1.md" data-state="somestate"></section>
            <section data-markdown="my_prez/deck/deck1/Page2.md" data-state="somestate"></section>

            <section data-markdown>
                <script type="text/template">
                    <!-- .slide: data-background="#ff0000" -->
                    Markdown content
                    <!-- For color theme, see https://www.rapidtables.com/web/css/css-color.html-->
                </script>
            </section>

            <section>Slide {A}</section>
            <section>Slide {B}</section>

            <section id="blank"></section><!-- Blank slug -->

        </section>

    </div>

</div>


<!-- Have to launch reveal BEFORE all other script -->
<script src="reveal.js/js/reveal.js"></script>
<!-- global hard coded constants -->
<script src="my_prez/global_configs.js"></script>
<!-- manage the filling of slides -->
<script src="my_prez/manage_slides.js"></script>
<!--Manage coockies (set, get, check)-->
<script src="my_prez/cookie.js"></script>


<script>
    checkCookie("player_list");
    checkCookie("nb_player");

    LIST_OF_PLAYER = getCookie("player_list");
    NB_PLAYER = getCookie("nb_player");

    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        keyboard: {
            // Go to next slide when key is pressed:
            13: 'next', // ENTER
            32: 'next', // space
            38: 'next', // Up arrow
            39: 'next', // Right arrow
            // Go to previous slide
            37: 'prev', //left arrow
            40: 'prev', //Down arrow
        },

        // Enable the slide overview mode
        overview: DEBUG,

        // Display presentation control arrows
        controls: false,
        // See https://github.com/hakimel/reveal.js/#navigation-mode
        navigationMode: 'grid',
        // mode 'linear' does not take into account arrows

        // Enable slide navigation via mouse wheel
        mouseWheel: true,

        dependencies: [
            // allow markdown edition
            { src: 'reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
            { src: 'reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },

            { src: 'reveal.js/plugin/notes/notes.js', async: true },
            { src: 'reveal.js/plugin/highlight/highlight.js', async: true },
        ]
    });

    // Add action when left / right click
    window.addEventListener("mousedown", handleClick, false);
    window.addEventListener("contextmenu", function(e) { e.preventDefault(); }, false);

    function handleClick(e) {
        e.preventDefault();
        // left click
        if(e.button === 0) Reveal.next();
        // right click
        if(e.button === 2) Reveal.prev();
    }

</script>

<!-- add last slides (AFTER Reveal.init())-->
<script src="my_prez/manage_deck.js"></script>


</body>
</html>
